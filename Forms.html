<!DOCTYPE html>
<html>
<head>
	<title>Practice</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
</head>
<body>
    <section id="auth-layout">
        <div class="form-section">
            <div class="logo-section">
                <img src="logo.png" alt="Kodecamp">    
            </div>
            <div class="form-box">
            <h2>Sign Up</h2>
            <form action="">
                <div class="form-row">
                    <div class="input-box">
                        <label>First Name</label><br>
                        <input type="text" name="name"><br>
                    </div>
                    <div class="input-box">
                        <label>Last Name</label><br>
                        <input type="text" name="name"><br>
                    </div>
                </div>
                <div class="form-row">
                    <div class="input-box">
                        <label>Email</label><br>
                        <input type="email" name="name"><br>
                    </div>
                    <div class="input-box">
                        <label>Gender</label><br>
                        <input type="radio" name="choice" value="male"/> Male
                        <input type="radio" name="choice" value="female"/> Female
                        <input type="radio" name="choice" value="other"/> Other
                    </div>
                </div> 
                <div class="form-row">
                    <div class="input-box">
                        <label>Password</label><br>
                        <input type="password" name="name"><br>
                    </div>
                    <div class="input-box">
                        <label>Confirm Password</label><br>
                        <input type="password" name="name"><br>
                    </div>
                </div> 
                <div class="form-row">
                    <div class="input-box">
                        <label>Educational Level</label><br>
                            <select name="search engine">
                                <option value="waec">O Level</option>
                                <option value="ond">OND</option>
                                <option value="hnd">HND</option>
                                <option value="bsc">BSc</option>
                                <option value="msc">MSc</option>
                            </select>
                    </div>
                    <div class="input-box">
                        <label>Experience Level</label><br>
                            <select name="search engine">
                                <option value="google">Beginner</option>
                                <option value="bing">Intermediate</option>
                                <option value="whatsapp">Expert</option>
                            </select>
                    </div>
                </div> 
                <div class="form-row">
                    
                    <div class="textarea-section">
                        <label>Tell us about you</label><br>
                        <textarea name="comments" cols="40" rows="3" id="er"></textarea>
                    </div>
                    
                </div>     
                <div class="button-section">
                    <input type="button" name="submit" value="Create Account">
                </div>
            </form>
            </div>
        </div>
        <div class="image-section">
        </div>
    </section>
</body>
</html>
